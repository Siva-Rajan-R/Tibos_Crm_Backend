<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Create New Password</title>

  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    .card-shadow {
      box-shadow: 0 6px 18px rgba(15,23,42,0.12);
    }
  </style>
</head>

<body class="min-h-screen bg-slate-50 flex items-center justify-center p-6">
  <main class="w-full max-w-sm">

    <header class="text-center mb-6">
      <h1 class="text-3xl font-extrabold text-slate-800">Create New Password</h1>
      <p class="mt-2 text-sm text-slate-500">Set a new password to access your account.</p>
    </header>

    <section class="bg-white rounded-2xl p-6 card-shadow border border-slate-100">

      <form method="POST" action="{{ submit_link }}">

        <div class="mb-4">
          <label class="block text-xs font-medium text-slate-500 mb-1">
            New Password
          </label>
          <input 
            type="password" 
            name="new_password"
            required
            class="w-full px-3 py-2 rounded-lg border border-slate-300 text-sm focus:outline-none focus:ring-2 focus:ring-emerald-500"
          />
        </div>

        <div class="mb-4">
          <label class="block text-xs font-medium text-slate-500 mb-1">
            Confirm Password
          </label>
          <input 
            type="password"
            name="confirm_password"
            required
            class="w-full px-3 py-2 rounded-lg border border-slate-300 text-sm focus:outline-none focus:ring-2 focus:ring-emerald-500"
          />
        </div>

        <button 
          type="submit"
          class="w-full px-4 py-2 bg-emerald-600 text-white rounded-lg font-medium hover:bg-emerald-700 transition">
          Save Password
        </button>

      </form>

    </section>

  </main>
</body>
</html>
